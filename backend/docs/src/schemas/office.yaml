components:
  schemas:
    office:
      required:
        - office_name
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        office_name:
          type: string
          example: 仙台オフィス
        tel:
          type: string
          example: 08000000000
        address:
          type: string
          example: 宮城県仙台市青葉区中央2-10
